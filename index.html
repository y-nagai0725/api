<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天気予報API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <a href="https://portfolio.mikanbako.jp" class="header__home-link" target="_blank">
      <img class="header__logo" src="images/site-logo.svg" alt="NAGAI YOSHITAKA">
    </a>
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item">
          <a href="https://portfolio.mikanbako.jp" class="header__link" target="_blank">ポートフォリオ</a>
        </li>
        <li class="header__item">
          <a href="https://portfolio.mikanbako.jp/works/index.html" class="header__link" target="_blank">作品紹介</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="top">
      <h1 class="top__title">天気予報API</h1>
      <input class="top__dark-mode-button" type="checkbox">
    </div>
    <div class="prefectures">
      <h2 class="prefectures__title">表示する都道府県</h2>
      <select class="prefectures__select" name="prefecture">
        <option value="" selected>選択してください</option>
        <option value="011000">宗谷地方</option>
        <option value="012000">上川・留萌地方</option>
        <option value="016000">石狩・空知・後志地方</option>
        <option value="013000">網走・北見・紋別地方</option>
        <option value="014100">釧路・根室地方</option>
        <option value="015000">胆振・日高地方</option>
        <option value="017000">渡島・檜山地方</option>
        <option value="020000">青森</option>
        <option value="050000">秋田</option>
        <option value="030000">岩手</option>
        <option value="040000">宮城</option>
        <option value="060000">山形</option>
        <option value="070000">福島</option>
        <option value="080000">茨城</option>
        <option value="090000">栃木</option>
        <option value="100000">群馬</option>
        <option value="110000">埼玉</option>
        <option value="130000">東京</option>
        <option value="120000">千葉</option>
        <option value="140000">神奈川</option>
        <option value="200000">長野</option>
        <option value="190000">山梨</option>
        <option value="220000">静岡</option>
        <option value="230000">愛知</option>
        <option value="210000">岐阜</option>
        <option value="240000">三重</option>
        <option value="150000">新潟</option>
        <option value="160000">富山</option>
        <option value="170000">石川</option>
        <option value="180000">福井</option>
        <option value="250000">滋賀</option>
        <option value="260000">京都</option>
        <option value="270000">大阪</option>
        <option value="280000">兵庫</option>
        <option value="290000">奈良</option>
        <option value="300000">和歌山</option>
        <option value="330000">岡山</option>
        <option value="340000">広島</option>
        <option value="320000">島根</option>
        <option value="310000">鳥取</option>
        <option value="350000">山口</option>
        <option value="360000">徳島</option>
        <option value="370000">香川</option>
        <option value="380000">愛媛</option>
        <option value="390000">高知</option>
        <option value="400000">福岡</option>
        <option value="440000">大分</option>
        <option value="420000">長崎</option>
        <option value="410000">佐賀</option>
        <option value="430000">熊本</option>
        <option value="450000">宮崎</option>
        <option value="460100">鹿児島</option>
        <option value="471000">沖縄本島</option>
      </select>
    </div>
    <div class="overview">
      <h2 class="overview__title">天気概要</h2>
      <div class="overview__table">
        <div class="overview__group">
          <div class="overview__heading">観測気象台</div>
          <div class="overview__heading">観測時間</div>
          <div class="overview__heading">概要</div>
        </div>
        <div class="overview__group">
          <div class="overview__publisher"></div>
          <div class="overview__report-date-time"></div>
          <div class="overview__text"></div>
        </div>
      </div>
    </div>
    <div class="recent">
      <h2 class="recent__title">直近の天気予報</h2>
      <div class="recent__table">
        <div class="recent__group">
          <div class="recent__heading">日付</div>
          <div class="recent__heading">天気</div>
          <div class="recent__heading">風速</div>
          <div class="recent__heading">降水確率（%）<br><span class="recent__note">0~6 / 6~12 / <br class="recent__br">12~18 / 18~24時</span></div>
          <div class="recent__heading">(<span class="recent__prefectural-capital"></span>市の)<br class="recent__br"><span
              class="recent__high">最高</span>気温（℃）</div>
          <div class="recent__heading">(<span class="recent__prefectural-capital"></span>市の)<br class="recent__br"><span
              class="recent__low">最低</span>気温（℃）</div>
        </div>
        <div class="recent__group">
          <div class="recent__date">今日<br><span class="recent__date-item"></span></div>
          <div class="recent__date">明日<br><span class="recent__date-item"></span></div>
        </div>
        <div class="recent__group">
          <div class="recent__weather">
            <img src="" alt="" class="recent__weather-image">
            <span class="recent__weather-text"></span>
          </div>
          <div class="recent__weather">
            <img src="" alt="" class="recent__weather-image">
            <span class="recent__weather-text"></span>
          </div>
        </div>
        <div class="recent__group">
          <div class="recent__wave"></div>
          <div class="recent__wave"></div>
        </div>
        <div class="recent__group">
          <div class="recent__pops"></div>
          <div class="recent__pops"></div>
        </div>
        <div class="recent__group">
          <div class="recent__temps-max"></div>
          <div class="recent__temps-max"></div>
        </div>
        <div class="recent__group">
          <div class="recent__temps-min"></div>
          <div class="recent__temps-min"></div>
        </div>
      </div>
    </div>
    <div class="weekly">
      <h2 class="weekly__title">週間天気予報</h2>
      <div class="weekly__table">
        <div class="weekly__group">
          <div class="weekly__heading">日付</div>
          <div class="weekly__heading">天気</div>
          <div class="weekly__heading">信頼度<br class="weekly__br">（A &gt; B &gt; C）</div>
          <div class="weekly__heading">降水確率（%）</div>
          <div class="weekly__heading">(<span class="weekly__prefectural-capital"></span>市の)<br class="weekly__br"><span class="weekly__high">最高</span>気温（℃）</div>
          <div class="weekly__heading">(<span class="weekly__prefectural-capital"></span>市の)<br class="weekly__br"><span class="weekly__low">最低</span>気温（℃）</div>
        </div>
        <div class="weekly__group">
          <div class="weekly__date"></div>
          <div class="weekly__date"></div>
          <div class="weekly__date"></div>
          <div class="weekly__date"></div>
          <div class="weekly__date"></div>
          <div class="weekly__date"></div>
        </div>
        <div class="weekly__group">
          <div class="weekly__weather">
            <img src="" alt="" class="weekly__weather-image">
            <span class="weekly__weather-text"></span>
          </div>
          <div class="weekly__weather">
            <img src="" alt="" class="weekly__weather-image">
            <span class="weekly__weather-text"></span>
          </div>
          <div class="weekly__weather">
            <img src="" alt="" class="weekly__weather-image">
            <span class="weekly__weather-text"></span>
          </div>
          <div class="weekly__weather">
            <img src="" alt="" class="weekly__weather-image">
            <span class="weekly__weather-text"></span>
          </div>
          <div class="weekly__weather">
            <img src="" alt="" class="weekly__weather-image">
            <span class="weekly__weather-text"></span>
          </div>
          <div class="weekly__weather">
            <img src="" alt="" class="weekly__weather-image">
            <span class="weekly__weather-text"></span>
          </div>
        </div>
        <div class="weekly__group">
          <div class="weekly__reliability"></div>
          <div class="weekly__reliability"></div>
          <div class="weekly__reliability"></div>
          <div class="weekly__reliability"></div>
          <div class="weekly__reliability"></div>
          <div class="weekly__reliability"></div>
        </div>
        <div class="weekly__group">
          <div class="weekly__pops"></div>
          <div class="weekly__pops"></div>
          <div class="weekly__pops"></div>
          <div class="weekly__pops"></div>
          <div class="weekly__pops"></div>
          <div class="weekly__pops"></div>
        </div>
        <div class="weekly__group">
          <div class="weekly__temps-max"></div>
          <div class="weekly__temps-max"></div>
          <div class="weekly__temps-max"></div>
          <div class="weekly__temps-max"></div>
          <div class="weekly__temps-max"></div>
          <div class="weekly__temps-max"></div>
        </div>
        <div class="weekly__group">
          <div class="weekly__temps-min"></div>
          <div class="weekly__temps-min"></div>
          <div class="weekly__temps-min"></div>
          <div class="weekly__temps-min"></div>
          <div class="weekly__temps-min"></div>
          <div class="weekly__temps-min"></div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__box-wrapper">
        <div class="footer__left-box">
          <a href="https://portfolio.mikanbako.jp" class="footer__home-link" target="_blank">
